{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Craig's Portfolio Home Page</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog Page</a> <br><br>

<img src="{% static 'portfolio/main-min.jpg' %}" alt=""> <br> <br>

<a href="{% static 'portfolio/autoref.pdf' %}">Resume</a>

{% for project in projects %}
<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=200 width=600>
{% if project.url %}
<br><a href="{{ project.url }}">Link</a>
{% endif %}
{% endfor %}
<br><br>

{% endblock %}
